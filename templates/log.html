<!DOCTYPE html>
<html>
<head>
    <title>Purchase Log</title>
</head>
<body>
    <h1>Purchase Log</h1>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for purchase in purchase_log %}
            <tr>
                <td>{{ purchase.product }}</td>
                <td>{{ purchase.quantity }}</td>
                <td>{{ purchase.timestamp }}</td>
            </tr>
            {% else %}
            <tr><td colspan="3">No purchases yet.</td></tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{{ url_for('index') }}">Back to Inventory</a></p>
</body>
</html>
