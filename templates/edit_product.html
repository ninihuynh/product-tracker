{% extends "base.html" %}

{% block page_title %}Edit Product{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Edit Product</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Product Name *</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="brand" class="form-label">Brand *</label>
                                <input type="text" class="form-control" id="brand" name="brand" value="{{ product.brand }}" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="category" class="form-label">Category *</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="">Select Category</option>
                                    <option value="Cleansers" {% if product.category == 'Cleansers' %}selected{% endif %}>Cleansers</option>
                                    <option value="Moisturizers" {% if product.category == 'Moisturizers' %}selected{% endif %}>Moisturizers</option>
                                    <option value="Serums" {% if product.category == 'Serums' %}selected{% endif %}>Serums</option>
                                    <option value="Treatments" {% if product.category == 'Treatments' %}selected{% endif %}>Treatments</option>
                                    <option value="Sunscreens" {% if product.category == 'Sunscreens' %}selected{% endif %}>Sunscreens</option>
                                    <option value="Toners" {% if product.category == 'Toners' %}selected{% endif %}>Toners</option>
                                    <option value="Masks" {% if product.category == 'Masks' %}selected{% endif %}>Masks</option>
                                    <option value="Exfoliants" {% if product.category == 'Exfoliants' %}selected{% endif %}>Exfoliants</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="price" class="form-label">Price ($) *</label>
                                <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="current_stock" class="form-label">Current Stock *</label>
                                <input type="number" class="form-control" id="current_stock" name="current_stock" value="{{ product.current_stock }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="min_stock_level" class="form-label">Minimum Stock Level *</label>
                                <input type="number" class="form-control" id="min_stock_level" name="min_stock_level" value="{{ product.min_stock_level }}" required>
                                <div class="form-text">Alert when stock reaches this level</div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('products') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
